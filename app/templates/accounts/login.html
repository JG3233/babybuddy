{% extends "base/base.html" %}

{% block title %}Login | BabyBuddy{% endblock %}

{% block content %}
<section class="card narrow">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
  </form>
  <p class="meta">Need an account? <a href="{% url 'register' %}">Register</a></p>
</section>
{% endblock %}
